name: Django tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ims_test_db
          POSTGRES_USER: ims_user
          POSTGRES_PASSWORD: ims_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ims_user -d ims_test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install django djangorestframework; fi

      - name: Configure DB settings
        run: |
          echo "DATABASE_NAME=ims_test_db" >> $GITHUB_ENV
          echo "DATABASE_USER=ims_user" >> $GITHUB_ENV
          echo "DATABASE_PASSWORD=ims_password" >> $GITHUB_ENV
          echo "DATABASE_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DATABASE_PORT=5432" >> $GITHUB_ENV

      - name: Run migrations and tests
        env:
          DATABASE_NAME: ims_test_db
          DATABASE_USER: ims_user
          DATABASE_PASSWORD: ims_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 5432
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          python manage.py test
